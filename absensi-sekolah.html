<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikasi Absensi Sekolah</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e8f5e9, #ffffff, #d9fbe5);
      color: #2e7d32;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      margin-top: 30px;
      font-size: 2rem;
      font-weight: 600;
      color: #1b5e20;
      text-align: center;
    }
    .card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 95%;
      max-width: 1000px;
      margin-top: 20px;
      overflow: hidden;
      border: 1px solid #c8e6c9;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #e0f2f1;
      border-bottom: 1px solid #c8e6c9;
    }
    .tab-btn {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      cursor: pointer;
      font-weight: 500;
      color: #1b5e20;
      transition: all 0.3s ease;
    }
    .tab-btn.active {
      background: #2e7d32;
      color: white;
      box-shadow: inset 0 -3px 0 #1b5e20;
    }
    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      display: none;
    }
    iframe.active {
      display: block;
      animation: fadeIn 0.6s ease;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #555;
      margin: 20px 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      h1 { font-size: 1.5rem; }
      .tab-btn { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ Aplikasi Absensi SPM TMI Al Ihsan Wat Taqwa</h1>
  <div class="card">
    <div class="tabs">
      <div class="tab-btn active" onclick="showTab('absen')">Absen Santri</div>
      <div class="tab-btn" onclick="showTab('arsip')">Absen Ustadz</div>
    </div>

    <iframe 
      id="absen"
      class="active"
      src="https://script.google.com/macros/s/AKfycbxHo5ae4DWJCOTMmzX40_rlYSheADM2SzYoOduHpVAXyDGK9nj1lZv818N9AsPRXqna/exec"
      title="Absen Santri">
    </iframe>

    <iframe 
      id="arsip"
      src="https://script.google.com/macros/s/AKfycbxrVDBr5VEezOCfe65FR0IzRDmhxg4nE7zgOaYNKma8-n1SIhgaQKzSPSwD9vTl8uwA/exec"
      title="Absen Ustadz">
    </iframe>
  </div>

  <footer>
    Â© <span id="year"></span> Pondok Al-Ihsan Wattaqwa. Semua Hak Dilindungi.
  </footer>

  <script>
    const tabs = document.querySelectorAll('.tab-btn');
    const iframes = document.querySelectorAll('iframe');
    const year = document.getElementById('year');
    year.textContent = new Date().getFullYear();

    function showTab(id) {
      tabs.forEach(btn => btn.classList.remove('active'));
      iframes.forEach(frame => frame.classList.remove('active'));

      document.querySelector(`.tab-btn[onclick="showTab('${id}')"]`).classList.add('active');
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
